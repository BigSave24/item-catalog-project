<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

  <title> TFSports Catalog</title>
  <div class ="header">
      <div id="title">
        <h1>The Top Flight Sports Catalog</h1>
      </div>
      <br>
      <br>
    <div class="siteLinks">
      <ul>
        <li class="nav"><a href='{{url_for('sportsHome')}}'> HOME </a></li>
        <li class="nav"><a href='{{url_for('sportPlayer', sportID=item.sport_id)}}'> BACK </a></li>
        <li class="nav"><a href='{{url_for('loginPage')}}'> LOGIN </a></li>
        <li class="nav"><a href='{{url_for('disconnect')}}'> LOGOUT </a></li>
      </ul>
    </div>
  </div>
<hr>
</head>
<body>
  <div class ="page">
    <div id="sportHeader">
      <h2>Are You Sure You Want to Delete {{item.name}}? </h2>
      <br>
      <li id="sportNewLink"><a href='{{url_for('sportPlayer', sportID=item.sport_id)}}'>CANCEL</a></li>
    </div>
    <div class="deletePlayerForm">
      <form action="{{ url_for('deletePlayer', sportID=item.sport_id, playerID=item.playerID)}}" method = 'post'>
        <input type='submit', value = 'Delete'>
      </form>
    </div>
  </div>

</body>
</html>
